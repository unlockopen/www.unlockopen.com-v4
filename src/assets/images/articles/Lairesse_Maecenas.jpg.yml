alt: "A painting titled \"Gaius Maecenas Supporting the Arts\" showing Maecenas in a rich orange robe aiding a weakened woman symbolizing the arts. A cherub gestures towards them, while two figures in the background observe. The setting includes classical architecture and a somber atmosphere."
caption: "\"Gaius Maecenas Supporting the Arts\", Gerard de Lairesse, date unknown. Maecenas was a notable patron of poets, such as Horace and Virgil. Many languages still use the term \"mecenate\"—derived from Maecenas—for patronage."
